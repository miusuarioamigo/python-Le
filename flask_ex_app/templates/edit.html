{% extends 'layout.html' %}
{% block body%}

<form action="/update/{{data.0}}" method="POST">
    <input type="text" name="fullname" placeholder="Fullname" value="{{ data.1}}">
    <input type="text" name="phone" placeholder="Phone" value="{{data.2}}">
    <input type="text" name="email" placeholder="Email" value="{{data.3}}">
    <button type="submit">
        SAVE
    </button>
</form>
{% endblock %}
